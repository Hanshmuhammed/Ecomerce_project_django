{% load static %}
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="message-container" >
                    {% for message in messages %}
                    <li class="{{message.tags}}"><strong>{{ message }}</strong></li>
                    {% endfor %}
                    
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator" style="transform: translate(0px);">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data" style="transform: translateX(300px);">
                        {% csrf_token %}
                        <input type="text" name="username"required placeholder="username">
                        <input type="password" name="password" required placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data" style="transform: translateX(300px);">
                        {% csrf_token %}
                        <input type="text" name="username" minlength="3" maxlength="10" required placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" minlength="5" placeholder="Password">
                        <input type="text" name="address" minlength="10" maxlength="50" required placeholder="address">
                        <input type="text" name="phone" required placeholder="phone">
                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
